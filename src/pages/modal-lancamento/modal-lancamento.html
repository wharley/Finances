<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="cancel()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title>Lançamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="modal-lancamento">
  <ion-list>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="lancamento.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="lancamento.valor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-input type="date" [(ngModel)]="lancamento.data"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Entrada/Saida</ion-label>
      <ion-select [(ngModel)]="lancamento.entradaSaida">
        <ion-option value="entrada">Entrada</ion-option>
        <ion-option value="saida">Saida</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Conta</ion-label>
      <ion-select type="text" [(ngModel)]="lancamento.conta">
        <ion-option *ngFor="let item of contas">
          {{item.descricao}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Pago</ion-label>
      <ion-checkbox [(ngModel)]="lancamento.pago"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="salvar()">Salvar</button>
</ion-content>
