<ion-header>
  <ion-navbar>
    <ion-title>Relat√≥rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="relatorio">
  <ion-segment [(ngModel)]="entradaSaida">
    <ion-segment-button value="entrada" (ionSelect)="onSelect('entrada')">Entradas</ion-segment-button>
    <ion-segment-button value="saida" (ionSelect)="onSelect('saida')">Saidas</ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let item of listaContas">
      <ion-row>
        <ion-col width-50="">
          <h2>{{item.conta}}</h2>
        </ion-col>

        <ion-col width-50>
          {{item.saldo | currency:"BRL":true}}
        </ion-col>
      </ion-row>

      <div class="chart" [ngStyle]="{'width': item.percentual + '%'}">
      </div>

      <p>
        {{item.percentual | number:"1.2-2"}}%
      </p>

    </ion-item>
  </ion-list>
</ion-content>
